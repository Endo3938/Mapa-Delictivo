<ion-header [translucent]="true" ion-header class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>
      Gravedad de da√±o
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <!-- Barra que indicala gravedad del asalto -->
  <ion-item>
    <ion-label>Nivel:</ion-label>
    <ion-range min="1" max="10" step="1" snaps="true" pin="true" type="number" name="sliderValue"
      [(ngModel)]="severity">
      <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
      <ion-label slot="start">1</ion-label>
      <ion-label slot="end">10</ion-label>
      <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>

    </ion-range>
  </ion-item>
  <p></p>
  <!-- Se envian los datos obtenidos -->
  <ion-button (click)="postEvent()">ENVIAR</ion-button>
</ion-content>
